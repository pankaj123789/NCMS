<div id="addActivityModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span data-bind="text: activity.Id() ? 'Edit ' : 'Add '"></span>Activity</h4>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="row">
                        <div class="form-group col-sm-6" data-bind="validationElement: activity.ProfessionalDevelopmentCategoryId">
                            <label class="control-label">Category</label>
                            <!--ko component: { name: 'select-component', params: categoryOptions }--><!--/ko-->
                        </div>
                        <div class="form-group col-sm-6" data-bind="validationElement: activity.ProfessionalDevelopmentRequirementId">
                            <label class="control-label">Requirement</label>
                            <!--ko component: { name: 'select-component', params: requirementOptions }--><!--/ko-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label class="control-label">Requirement Label</label>
                            <p class="form-control-static" data-bind="text: requirement().DisplayName"></p>
                        </div>
                        <div class="form-group col-sm-3">
                            <label class="control-label">Points</label>
                            <p class="form-control-static" data-bind="text: requirement().Points"></p>
                        </div>
                        <div class="form-group col-sm-3" data-bind="validationElement: activity.DateCompleted" autocomplete="off">
                            <label class="control-label">Completed Date</label>
                            <input type="text" class="form-control" data-bind="datepicker: { value: activity.DateCompleted }, enable: editable" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Category Description</label>
                        <p class="form-control-static" data-bind="html: category().Description || '&nbsp;'"></p>
                    </div>
                    <div class="form-group" data-bind="validationElement: activity.Description">
                        <label class="control-label">Activity Description</label>
                        <textarea class="form-control" data-bind="value: activity.Description, enable: editable" rows="3"></textarea>
                    </div>
                    <div class="form-group" data-bind="validationElement: activity.Notes">
                        <label class="control-label">Notes</label>
                        <textarea class="form-control" data-bind="value: activity.Notes, enable: editable" rows="3"></textarea>
                    </div>
                </div>
                <!--ko compose: attachmentsOptions--><!--/ko-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="click: saveActivity,enable: editable, text: activity.Id() ? 'Save' : 'Add'">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
