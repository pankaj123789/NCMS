<h2>Accessing <span style="text-transform: none">myNAATI</span></h2>
<p class="MsoBodyText">A Public user can access the online directory to search for 
a translator or interpreter.</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">1.  Click 
Find a Practitioner</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt"><i><span style="FONT-FAMILY: &quot;Calibri&quot;,sans-serif">or</span></i><br />Select Practitioners 
Directory&gt;Find a practitioner menu</p>
