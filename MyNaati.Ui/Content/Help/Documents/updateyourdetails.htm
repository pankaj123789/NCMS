<h3>Update your details</h3>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">1.  Select 
the required menu e.g. Phone</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt"><img src="../ImagesExt/image18_14.png" alt="" /></p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">2.  To 
modify a record, click the <b>Edit</b> link; to delete a record, click the 
<b>Delete</b> link; or to add a new record, click the <b>Add</b> link</p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt"><img src="../ImagesExt/image18_15.png" alt="" /><span style="FONT-FAMILY: &quot;Calibri&quot;,sans-serif"></span></p>
<p class="MsoBodyText" style="MARGIN-LEFT: 36pt; TEXT-INDENT: -18pt; tab-stops: 36.0pt">3.  Click 
<b>Save</b> to save your changes</p>
<p class="MsoBodyText"> </p><span id="related-topics"></span></body></html>
