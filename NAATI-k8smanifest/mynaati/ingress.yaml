apiVersion: networking.k8s.io/v1 # Assumes KubeVersion >= 1.14.0
kind: Ingress
metadata:
  name: my-mynaati-release-mynaati # Derived from `mynaati.fullname`
  labels:
    helm.sh/chart: mynaati-1.0.0 # Derived from `mynaati.chart`
    app.kubernetes.io/name: mynaati # Derived from `mynaati.name`
    app.kubernetes.io/instance: my-mynaati-release # Derived from .Release.Name
    app.kubernetes.io/version: "1.0.0" # Assuming .Chart.AppVersion is 1.0.0
    app.kubernetes.io/managed-by: Helm # Derived from .Release.Service
  annotations: 
     kubernetes.io/ingress.class: nginx  # From .Values.ingress.annotations (empty object in values.yaml)
spec:
  # tls: # This section is NOT rendered because .Values.ingress.tls is an empty array in values.yaml
  rules:
    - host: "chart-example.local" # From .Values.ingress.hosts[0].host
      http:
        paths:
          - path: /mynaati
            pathType: Prefix  # Required in v1
            backend:
              service:
                name: my-mynaati-release-mynaati
                port:
                  number: 80  # From .Values.ingress.hosts[0].paths (empty array in values.yaml)