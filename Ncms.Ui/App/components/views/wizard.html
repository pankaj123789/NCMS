<div class="row-row">
    <div class="cell">
        <div class="cell-inner">
            <div class="hbox hbox-auto-xs hbox-auto-sm">
                <!--ko if: header-->
                <!-- .col -->
                <div class="col w-xxl bg-light dk b-r">
                    <div class="wrapper text-lt ">
                        <!--ko compose: header--><!--/ko-->
                    </div>
                </div>
                <!-- /.col -->
                <!--/ko-->
                <!-- .col -->
                <div class="col">
                    <div class="vbox">
                        <div class="row-row">
                            <div class="cell scrollable" data-bind="attr: { id: id }">
                                <div class="cell-inner">
                                    <div class="wrapper">
                                        <!--ko component: { name: 'timeline', params: timelineOptions }-->
                                        <!--/ko-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
</div>
<div class="padder b-t b-gray bg-white wrapper-sm">
	<div class="text-right">
		<button class="btn btn-default" data-bind="click: cancel">
			<i class="fa fa-ban"></i>
			<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
		</button>
		<button class="btn btn-info" data-bind="visible: !showFinish(), click: next, disableOnAjaxStart, disable: ajaxError">
			<i class="fa fa-chevron-right"></i>
			<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Next'"></span>
		</button>
		<button class="btn btn-success animated" data-bind="visible: showFinish(), click: finish, disableOnAjaxStart, disable: ajaxError">
			<i class="fa fa-check"></i>
			<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Ok'"></span>
		</button>
	</div>
</div>
