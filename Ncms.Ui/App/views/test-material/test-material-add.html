<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" data-bind="attr: { id: modalId }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.NewTestMaterial'"></h4>
            </div>
            <div class="modal-body form">
                <div class="form-group" data-bind="validationElement: testMaterial.Title">
                    <label data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Title'"></label>
                    <input type="text" class="form-control" data-bind="value: testMaterial.Title" />
                </div>
                
                
                
                <div class="form-group" data-bind="validationElement: testMaterial.CredentialTypeId">
                    <label data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.CredentialType'"></label>
                    <!-- ko component: { name: 'select-component', params: credentialTypeOptions } --><!-- /ko -->
                </div>
                <div class="form-group" data-bind="validationElement: testMaterial.TestComponentTypeId">
                    <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.TaskType'"></label>
                    <!-- ko component: { name: 'select-component', params: testComponentTypeOptions } --><!-- /ko -->
                </div>
                
                <div class="form-group" data-bind="validationElement: testMaterial.TestMaterialDomainId">
                    <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.TestMaterialDomain'"></label>
                    <!-- ko component: { name: 'select-component', params: testMaterialDomainOptions } --><!-- /ko -->
                </div>
             
                <!--ko if: baseOnSkill-->
                <div class="form-group" data-bind="validationElement: testMaterial.SkillId">
                    <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Skill'"></label>
                    <!-- ko component: { name: 'select-component', params: skillOptions } --><!-- /ko -->
                </div>
                <!--/ko-->
                <!--ko if: baseOnLanguage-->
                <div class="form-group" data-bind="validationElement: testMaterial.LanguageId">
                    <label data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Language'"></label>
                    <!-- ko component: { name: 'select-component', params: languageOptions } --><!-- /ko -->
                </div>
                <!--/ko-->
                
                <div class="form-group" data-bind="validationElement: testMaterial.IsTestMaterialTypeSource">
                    <div class="form-control-static" data-bind="validationOptions: { insertMessages: false }">
                        <label class="checkbox-inline i-checks">
                            <label class="material-type-source" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.IsTestMaterialTypeSource'"></label>
                            <input type="checkbox" data-bind="checked: testMaterial.IsTestMaterialTypeSource, enable: true"><i></i>
                        </label>
                    </div>
                </div>

                <div class="form-group" data-bind="validationElement: testMaterial.Notes">
                    <label data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Notes'"></label>
                    <textarea class="form-control" rows="5" data-bind="value: testMaterial.Notes" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-bind="click: save, enable: canSave, disableOnAjaxStart">
                    <i class="fa fa-check"></i>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span></button>
            </div>
        </div>
    </div>
</div>
