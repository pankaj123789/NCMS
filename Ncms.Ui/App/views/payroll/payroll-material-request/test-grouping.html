<div class="streamline b-l b-info m-b">
    <!--ko foreach: { data: items, as: 'item' }-->
    <!--ko collapser: item.expanded-->
    <div class="bg-info wrapper-sm m-l-n m-r-n m-b r r-2x cursor-pointer" data-bind="collapserHeader">
        <div class="row m-t-none m-b-none">
            <div class="col-lg-4">
                <i class="fa" data-bind="css: { 'fa-open': !$expanded(), 'fa-close': $expanded }"></i>
                <label class="checkbox-inline i-checks">
                    <input type="checkbox" data-bind="nullableChecked: item.Approved"><i></i>
                </label>
                <span data-bind="text: item.CredentialTypeDisplayName"></span>
            </div>
            <div class="col-lg-4">
                <span data-bind="html: $root.requestsToBeVerified(item)"></span>
            </div>
            <div class="col-lg-4 text-right">
                <span data-bind="html: $root.oldestSubmittedClaim(item)"></span>
            </div>
        </div>
    </div>
    <div data-bind="collapserContent">
        <div class="m-l-md m-t-n-sm m-b-n-sm">
            <!--ko compose: groupingCompose -->
            <!--/ko-->
        </div>
    </div>
    <!--/ko-->
    <!--/ko-->
</div>
