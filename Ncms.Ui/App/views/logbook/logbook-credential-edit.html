<div id="logbookCredentialEditModal" data-bind="attr:{class: buttonTitle()=='Save'? 'modal fade modal-fullscreen':'modal fade' }" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="text: windowTitle"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-6" data-bind="validationElement: workPractice.date">
                        <label class="control-label">Date</label>
                        <input type="text" class="form-control" data-bind="datepicker: { value: workPractice.date }" />
                    </div>
                    <div class="form-group col-sm-6" data-bind="validationElement: workPractice.points">
                        <label class="control-label" data-bind="text: workPractice.workPracticeUnit"></label>
                        <input class="form-control" type="text" data-bind="value: workPractice.points" />
                    </div>
                </div>
                <div class="form-group" data-bind="validationElement: workPractice.description">
                    <label class="control-label">Description</label>
                    <textarea class="form-control" rows="3" data-bind="value: workPractice.description"></textarea>
                </div>

                <!--ko if: buttonTitle() == "Save"-->
                <div data-bind="compose: { model: documentTableInstance, view: 'views/document/document-form' }"></div>
                <!-- /ko -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="text: buttonTitle, click: submit, disableOnAjaxStart"></button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
