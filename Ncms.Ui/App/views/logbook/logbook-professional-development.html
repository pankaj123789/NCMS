<div class="vbox">
	<!--ko compose: activityEditOptions--><!--/ko-->
	<!--ko compose: attachActivityOptions--><!--/ko-->
	<!--ko compose: periodSelectorOptions--><!--/ko-->
	<div class="bg-light lter b-b wrapper-md">
	    <div class="row">
	        <div class="col-md-12 col-xs-12">
	            <h1 class="m-n font-thin h3 text-black" data-bind="text: windowTitle"></h1>
	            <small class="text-muted" data-bind="html: message"></small>

	            <span class="pull-right" style="margin-top: -20px">
	                <!--ko if:showPeriodsButton -->
	                <a class="btn btn-success" data-bind="click: showPeriods">
	                    <i class="fa fa-history"></i>
	                    <span data-bind="reshtml: 'Naati.Resources.Logbook.resources.ShowSubmitted'"></span>
	                </a>
	                <!--/ko-->
	                <!--ko if: showCurrentPeriodButton-->
	                <a class="btn btn-success" data-bind="click: showCurrentPeriod">
	                    <i class="fa fa-clock"></i>
	                    <span data-bind="reshtml: 'Naati.Resources.Logbook.resources.ShowCurrent'"></span>
	                </a>
	                <!--/ko-->
	            </span>
	        </div>
	    </div>
	</div>
	<div class="row-row">
	    <div class="wrapper-md">
	        <!--ko if: pointsCalculated-->
	        <div class="hbox text-center m-b">
	            <div class="col bg-success">
	                <div class="padder-v">
	                    <div class="h1 text-white font-thin" data-bind="textDate: logbook.StartDate"></div>
	                    <span class="text-muted text-xs" data-bind="reshtml: 'Naati.Resources.Shared.resources.StartDate'"></span>
	                </div>
	            </div>
	            <div class="col bg-info">
	                <div class="padder-v">
	                    <span class="text-white font-thin h1 block" data-bind="textDate: logbook.RecertificationEligibilityDate"></span>
	                    <span class="text-muted text-xs" data-bind="reshtml: 'Naati.Resources.Person.resources.RecertificationEligibilityDate'"></span>
	                </div>
	            </div>
	            <div class="col bg-danger">
	                <div class="padder-v">
	                    <span class="text-white font-thin h1 block" data-bind="textDate: logbook.EndDate"></span>
	                    <span class="text-muted text-xs" data-bind="reshtml: 'Naati.Resources.Person.resources.CertificationExpiryDate'"></span>
	                </div>
	            </div>
	        </div>

	        <div class="row">
	            <div class="col-xs-12 m-b-md">
	                <div class="r item hbox no-border">
	                    <div class="col w-xxl bg-white v-middle hidden-md wrapper" data-bind="popover: popover, attr: { id: popoverId }">
	                        <h4 class="font-thin m-t-none m-b pos-abt" data-bind="reshtml: 'Naati.Resources.Logbook.resources.RecertificationPoints'"></h4>
	                        <canvas id="chartCanvas" height="200" class="m-t-n-sm" data-bind="chart: chart"></canvas>
	                    </div>
	                    <div class="col bg-light dk r-r wrapper">
	                        <h4 class="font-thin m-t-none m-b" data-bind="reshtml: 'Naati.Resources.Logbook.resources.Requirements'"></h4>
	                        <!--ko foreach: { data: preRequisites, as: 'preRequisite' }-->
	                        <div data-bind="css: { 'text-success': preRequisite.Completed, 'text-danger': !preRequisite.Completed }">
	                            <i data-bind="css: { 'fa': true, 'fa-check': preRequisite.Completed, 'fa-remove': !preRequisite.Completed}"> </i>
	                            <span data-bind="html:preRequisite.Message"></span>
	                        </div>
	                        <!--/ko-->
	                    </div>
	                </div>
	            </div>
	        </div>
	        <!--/ko-->
	        <div class="panel panel-default">
	            <div data-bind="html: catalogueHtml" class="m-t m-l"></div>
	            <div class="table-responsive">
	                <table data-bind="datatable: dataTable, attr: { id: dataTable.id }" class="table table-striped table-hover b-t b-b">
	                    <thead>
	                    <tr>
	                        <th class="w-sm" data-bind="reshtml: 'Naati.Resources.Logbook.resources.DateCompleted'"></th>
	                        <th data-bind="reshtml: 'Naati.Resources.Logbook.resources.Description'"></th>
	                        <th class="w-sm" data-bind="reshtml: 'Naati.Resources.Logbook.resources.Category'"></th>
	                        <th class="w-sm" data-bind="reshtml: 'Naati.Resources.Logbook.resources.Points'"></th>
	                        <th data-bind="reshtml: 'Naati.Resources.Logbook.resources.Notes'"></th>
	                        <th class="w-sm"></th>
	                    </tr>
	                    </thead>
	                    <tbody data-bind="foreach: activities">
	                    <tr>
	                        <td data-bind="text: DateCompleted"></td>
	                        <td data-bind="text: Description"></td>
	                        <td data-bind="text: ProfessionalDevelopmentCategoryName"></td>
	                        <td data-bind="text: Points"></td>
	                        <td data-bind="text: Notes"></td>
	                        <td class="text-right">
	                            <!--ko if: $root.editable-->
	                            <button class="btn btn-default btn-xs" data-bind="clickBubble: false, click: $root.edit, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.Edit' }">
	                                <span class="glyphicon glyphicon-edit"></span>
	                            </button>
	                            <!--ko if: $root.attachable-->
	                            <button class="btn btn-danger btn-xs" data-bind="clickBubble: false, click: $root.detach, enable: $root.attachable, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.Detach' }">
	                                <span class="fa fa-unlink"></span>
	                            </button>
	                            <!--/ko-->
	                            <button class="btn btn-danger btn-xs" data-bind="clickBubble: false, click: $root.remove, enable: $root.editable, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.Delete' }">
	                                <span class="glyphicon glyphicon-trash"></span>
	                            </button>
	                            <!--/ko-->
	                            <!--ko ifnot: $root.editable-->
	                            <button class="btn btn-default btn-xs" data-bind="clickBubble: false, click: $root.edit, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.View' }">
	                                <span class="glyphicon glyphicon-eye-open"></span>
	                            </button>
	                            <!--/ko-->
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="padder b-t b-gray bg-white wrapper-sm">
		<div class="pull-right">
			<a href="#" class="btn btn-default" data-dismiss="modal" data-bind="attr: { href:'#/logbook/' + naatiNumber() }">
				<i class="fa fa-times"></i>
				<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span>
			</a>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
