<div id="attachActivityModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content modal-lg">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Logbook.resources.AttachActivity'"></h4>
			</div>
			<div class="modal-body">
					<table data-bind="datatable" class="table table-striped table-hover b-t b-b">
						<thead>
							<tr>
								<th class="w-sm" data-bind="reshtml: 'Naati.Resources.Logbook.resources.DateCompleted'"></th>
								<th data-bind="reshtml: 'Naati.Resources.Logbook.resources.Description'"></th>
								<th class="w-sm" data-bind="reshtml: 'Naati.Resources.Logbook.resources.Points'"></th>
								<th class="w-sm"></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: activities">
							<tr>
								<td data-bind="textDate: Date"></td>
								<td data-bind="text: Description"></td>
								<td data-bind="text: Points"></td>
								<td class="text-right">
									<button class="btn btn-default" data-bind="clickBubble: false, click: $root.select, disableOnAjaxStart">
										<span class="glyphicon glyphicon-ok-sign"></span>
										<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Select'"></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
