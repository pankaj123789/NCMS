<div class="row">
	<div class="col-sm-12">
		<div data-bind="validationElement: model.SkillId, validationOptions: { insertMessages: false }">
			<span class="help-block" data-bind="validationMessage: model.SkillId"></span>
		</div>
		<table class="table table-bordered table-striped" data-bind="datatable: tableDefinition">
			<thead>
				<tr>
					<th class="w-xxs"></th>
					<th data-bind="reshtml: 'Naati.Resources.TestSession.resources.Skill'"></th>
					<th class="w-sm" data-bind="reshtml: 'Naati.Resources.TestSession.resources.NumberOfTasks'"></th>
					<th class="w-md" data-bind="reshtml: 'Naati.Resources.TestSession.resources.TasksWithoutRolePlayers'"></th>
				</tr>
			</thead>
			<tbody data-bind="foreach: skills">
				<tr>
					<td class="w-xxs"></td>
					<td data-bind="text: Description"></td>
					<td data-bind="text: NumberOfTasksWithRequiredRolePlayers"></td>
					<td data-bind="text: TasksWithoutRolePlayers"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
