<div class="form">
	<div class="row">
	    <div class="form-group col-sm-3" data-bind="validationElement: rehearsalDetails.RehearsalDate, validationOptions: { insertMessages: false }">
	        <label class="control-label" data-bind="restext: 'Naati.Resources.TestSession.resources.RehearsalDate'"></label>
	        <!-- ko component: { name: 'date-input', params: rehearsalDateOptions } --><!-- /ko -->
	    </div>
	    <div class="form-group col-sm-3" data-bind="validationElement: rehearsalDetails.RehearsalTime, validationOptions: { insertMessages: false }">
	        <label class="control-label" data-bind="restext: 'Naati.Resources.TestSession.resources.RehearsalTime'"></label>
	        <div class="input-group clockpicker">
	            <input type="text" class="form-control" data-bind="clockpicker, value: rehearsalDetails.RehearsalTime" />
	            <span class="input-group-addon">
	                <span class="far fa-clock"></span>
	            </span>
	        </div>
	        <span class="help-block" data-bind="validationMessage: rehearsalDetails.RehearsalTime"></span>
	    </div>
	    <div class="col-sm-6">
	        <div class="row">
	            <div class="form-group col-sm-12" data-bind="validationElement: rehearsalDetails.RehearsalNotes">
	                <label class="control-label" data-bind="restext: 'Naati.Resources.TestSession.resources.RolePlayerNotes'"></label>
	                <textarea class="form-control" style="height: 108px;" data-bind="value:rehearsalDetails.RehearsalNotes"></textarea>
	            </div>
	        </div>
	    </div>
	</div>
</div>
