<div class="form">
    <div class="row">
        <div class="col-sm-12">
            <ul class="list-unstyled" data-bind="foreach: errors">
                <li class="text-danger" data-bind="text: Message"></li>
            </ul>
            <ul class="list-unstyled" data-bind="foreach: warnings">
                <li class="text-warning" data-bind="text: Message"></li>
            </ul>
            <table class="table table-striped" data-bind="datatable: tableDefinition">
                <thead>
                <tr>
                    <th class="w-xxs">&nbsp;</th>
                    <th data-bind="restext: 'Naati.Resources.TestSession.resources.Skill'"></th>
                    <th class="w-sm" data-bind="restext: 'Naati.Resources.TestSession.resources.MaximumCapacity'"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: skills">
                <tr>
                    <td class="text-center"></td>
                    <td data-bind="text: Name"></td>
                    <td>
                        <input type="number" class="text-right" data-bind="value: MaximumCapacity, clickBubble: false, click: function() { return false; }, tooltip: { placement: 'bottom', trigger: 'hover focus' }, resattr: { title: 'Naati.Resources.Shared.resources.UnlimitedCapacityToolTip' },"/>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
