<div class="vbox">
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">
                    <span data-bind="html: title"></span>
                </h1>
                <small class="text-muted" data-bind="reshtml: 'Naati.Resources.Shared.resources.RubricConfiguration'"></small>
            </div>
        </div>
    </div>
    <div class="row-row">
        <div class="cell">
            <div class="cell-inner">
                <div class="wrapper animated fadeIn">
                    <div class="panel panel-default wrapper">
                        <h3 class="m-t-n-xs">
                            <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.Pass'"></span>
                            <!--ko if: isWriter-->
                            <a href="#" class="btn btn-success" data-bind="click: function() { addPassTask(); }">
                                <i class="fas fa-plus"></i>
                                <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.AddCondition'"></span>
                            </a>
                            <!--/ko-->
                        </h3>
                        <!-- ko component: { name: 'rubric-configuration-conditions', params: passConditionOptions } --><!-- /ko -->
                        <h3>
                            <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.ConcededPass'"></span>
                            <!--ko if: isWriter-->
                            <a href="#" class="btn btn-success" data-bind="click: function() { addConcededPassTask(); }">
                                <i class="fas fa-plus"></i>
                                <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.AddCondition'"></span>
                            </a>
                            <!--/ko-->
                        </h3>
                        <!-- ko component: { name: 'rubric-configuration-conditions', params: concededPassConditionOptions } --><!-- /ko -->
                        <h3>
                            <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.SupplementaryTest'"></span>
                            <!--ko if: isWriter-->
                            <a href="#" class="btn btn-success" data-bind="click: function() { addSupplementaryTestTask(); }">
                                <i class="fas fa-plus"></i>
                                <span data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.AddCondition'"></span>
                            </a>
                            <!--/ko-->
                        </h3>
                        <!-- ko component: { name: 'rubric-configuration-conditions', params: supplementaryTestConditionOptions } --><!-- /ko -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padder b-t b-gray bg-white wrapper-sm">
        <div class="pull-right">
            <!--ko if: isWriter-->
            <button class="btn btn-success" data-bind="click: save, enable: canSave">
                <i class="fa fa-check"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
            </button>
            <!--/ko-->
            <a data-bind="click:close" class="btn btn-default">
                <i class="fa fa-times"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
    <script id="test-question-rules-header-template" type="text/html">
        <th data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.Conditions'"></th>
        <th></th>
    </script>
    <script id="test-question-rules-row-template" type="text/html">
        <tr>
            <td>
                <a href="#" data-bind="click: toggleChildren, clickBubble: false"><i class="fas" data-bind="css: { 'fa-chevron-right': !showChildren(), 'fa-chevron-down': showChildren }, style: { visibility: !children || !children.length ? 'hidden' : 'visible' }"></i></a>
                <!--ko if: children && children.length-->
                <!--ko template: { name: 'test-question-description-template', foreach: children }--><!--/ko-->
                <!--ko if: concat-->
                <strong data-bind="text: concat"></strong>
                <!--/ko-->
                <!--/ko-->
                <!--ko ifnot: children && children.length-->
                <!--ko template: { name: 'test-question-description-template' }--><!--/ko-->
                <!--/ko-->
            </td>
            <td class="w-xs">
                <!--ko if: isWriter-->
                <a href="#" class="pull-right btn btn-sm btn-danger" data-bind="click: remove">
                    <i class="fa fa-trash"></i>
                </a>
                <!--/ko-->
            </td>
        </tr>
    </script>
    <script id="test-question-rules-details-row-template" type="text/html">
        <table class="table table-striped table-bordered m-b-none">
            <tbody data-bind="template: { name: 'test-question-rules-row-template', foreach: children }"></tbody>
        </table>
    </script>
    <script id="test-question-description-template" type="text/html">
        <span> At least </span>
        <input type="number" maxlength="2" data-bind="value: minimumQuestionsAttempted, click: function() { return false; }, clickBubble: false, valueUpdate: 'input', enable: isWriter" class="w-xxs text-center m-l-sm m-r-sm" />
        <span>questions attempted</span>
        <span>and</span>
        <input type="number" maxlength="2" data-bind="value: minimumQuestionsPassed, click: function() { return false; }, clickBubble: false, valueUpdate: 'input', enable: isWriter" class="w-xxs text-center m-l-sm m-r-sm" />
        <span>questions passed</span>
        <span>for questions of</span>
        <div class="btn-group m-l-sm m-r-sm">
            <div class="pull-right dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="dropdown, enable: isWriter">
                    <span data-bind="text: testComponentTypeOptions.selectedValue"></span>
                    <i class="fas fa-chevron-down m-l-sm"></i>
                </button>
                <ul class="dropdown-menu" data-bind="foreach: testComponentTypeOptions.options">
                    <li>
                        <a href="#" data-bind="click: function() { $parent.testComponentTypeOptions.value(TestComponentTypeId); }">
                            <span data-bind="html: TypeName"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--ko if: concat-->
        <strong data-bind="text: concat"></strong>
        <!--/ko-->
    </script>
</div>
