<div class="vbox">
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h1 class="m-n font-thin h3 text-black">
                    <span data-bind="html: title"></span>
                    <!--ko if: isWriter-->
                    <button type="button" data-bind="click: toggleBandDescriptions" class="btn btn-success">
                        <i class="fas" data-bind="css: { 'fa-eye': !showDescriptions(), 'fa-eye-slash': showDescriptions() }"></i>
                        <span data-bind="text: toggleDescriptionsLabel"></span>
                    </button>
                    <!--/ko-->
                </h1>
                <small class="text-muted" data-bind="reshtml: 'Naati.Resources.Shared.resources.RubricConfiguration'"></small>
            </div>
        </div>
    </div>
    <div class="row-row">
        <div class="cell">
            <div class="cell-inner">
                <div class="wrapper">
                    <!-- ko component: { name: 'rubric-marks-configuration', params: rubricOptions } --><!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <div class="padder b-t b-gray bg-white wrapper-sm">
        <div class="pull-right">
            <!--ko if: isWriter-->
            <button class="btn btn-success" data-bind="click: save, enable: canSave">
                <i class="fa fa-check"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
            </button>
            <!--/ko-->
            <a data-bind="click:close" class="btn btn-default">
                <i class="fa fa-times"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>
    <script id="conditions-header-template" type="text/html">
        <th data-bind="reshtml: 'Naati.Resources.RubricConfiguration.resources.Conditions'"></th>
        <th></th>
    </script>
    <script id="conditions-row-template" type="text/html">
        <tr>
            <td>
                <a href="#" data-bind="click: toggleChildren, clickBubble: false"><i class="fas" data-bind="css: { 'fa-chevron-right': !showChildren(), 'fa-chevron-down': showChildren }, style: { visibility: !children || !children.length ? 'hidden' : 'visible' }"></i></a>
                <!--ko if: children && children.length-->
                <!--ko template: { name: 'conditions-description-template', foreach: children }--><!--/ko-->
                <!--ko if: concat-->
                <strong data-bind="text: concat"></strong>
                <!--/ko-->
                <!--/ko-->
                <!--ko ifnot: children && children.length-->
                <!--ko template: { name: 'conditions-description-template' }--><!--/ko-->
                <!--/ko-->
            </td>
            <td class="w-sm">
                <!--ko if: isWriter-->
                <a href="#" class="pull-right btn btn-sm btn-danger" data-bind="click: remove">
                    <i class="fa fa-trash"></i>
                </a>
                <!--/ko-->
            </td>
        </tr>
    </script>
    <script id="rubric-question-details-row-template" type="text/html">
        <table class="table table-striped table-bordered m-b-none">
            <tbody data-bind="template: { name: 'conditions-row-template', foreach: children }"></tbody>
        </table>
    </script>
    <script id="conditions-description-template" type="text/html">
        <span>At least Band <em data-bind="text: band() + 1"></em></span>
        <span>in Criterion <em data-bind="text: assessment().Name"></em></span>
        <!--ko if: concat-->
        <strong data-bind="text: concat"></strong>
        <!--/ko-->
    </script>
    <script id="question-pass-table-template" type="text/html">
        <!-- ko component: { name: 'rubric-configuration-conditions', params: conditionOptions } --><!-- /ko -->
    </script>
</div>
