<div id="contactPerson" tabindex="-1" role="document">
    <div role="document">
        <div class="panel panel-default panel-screen">
            <div class="panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title" data-bind="text: windowTitle"></h2>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-horizontal">
                            <div class="form-group" data-bind="validationElement: person.Name">
                                <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.Shared.resources.Name'"></label>
                                <div class="col-xs-9">
                                    <input id="nameInput" type="text" class="form-control" data-bind="value: person.Name "/>
                                </div>
                                

                            </div>
                            <div class="form-group" data-bind="validationElement: person.Email">
                                <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.Shared.resources.Email'"></label>
                                <div class="col-xs-9">
                                    <input id="emailInput" type="text" class="form-control" data-bind="value: person.Email "/>
                                </div>
                            </div>
                            <div class="form-group" data-bind="validationElement: person.Phone">
                                <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.Shared.resources.Phone'"></label>
                                <div class="col-xs-9">
                                    <input id="phoneInput" type="text" class="form-control" data-bind="value: person.Phone "/>
                                </div>
                            </div>
                            <div class="form-group" data-bind="validationElement: person.PostalAddress">
                                <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.Shared.resources.PostalAddress'"></label>
                                <div class="col-xs-9">
                                    <input id="postalAddressInput" type="text" class="form-control" data-bind="value: person.PostalAddress "/>
                                </div>
                            </div>
                            <div class="form-group" data-bind="validationElement: person.Description">
                                <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.Shared.resources.Description'" style="height: 50px"></label>
                                <div class="col-xs-9">
                                    <textarea class="form-control" data-bind="value: person.Description, valueUpdate: 'input'"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <button class="btn btn-success" data-bind="click: save">
                        <i class="fa fa-check"></i>
                        <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
                    </button>
                    <button type="button" class="btn btn-danger" data-bind="click: tryClose">
                        <i class="fa fa-ban"></i>
                        <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
