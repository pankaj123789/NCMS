<div class="modal fade" tabindex="-1" role="dialog" data-bind="attr: { id: modalId }">
	<div class="modal-dialog" role="document">
		<div class="modal-content modal-lg">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-bind="html: windowTitle"></h4>
			</div>
			<div class="modal-body">
				<div class="text-muted m-b" data-bind="reshtml: 'Naati.Resources.Application.resources.MoveCredentialHeader'"></div>
				<div class="form">
					<div class="form-group" data-bind="validationElement: credential.CertificationPeriodId">
						<!--ko component: { name: 'table-component', params: tableDefinition }--><!--/ko-->
						<span class="help-block" data-bind="validationMessage: credential.CertificationPeriodId"></span>
					</div>
					<div class="form-group" data-bind="validationElement: credential.Notes">
						<label class="control-label" data-bind="reshtml: 'Naati.Resources.Person.resources.Notes'"></label>
						<textarea class="form-control" rows="6" data-bind="value: credential.Notes"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-bind="click: save">
					<span class="fa fa-check"></span>
					<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
				</button>
				<button class="btn btn-default" data-dismiss="modal">
					<span class="fa fa-ban"></span>
					<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span>
				</button>
			</div>
		</div>
	</div>
	<script id="move-credentials-header-template" type="text/html">
		<th class="w-xxs"></th>
		<th class="sortable" data-bind="reshtml: 'Naati.Resources.Application.resources.StartDate'"></th>
		<th class="sortable" data-bind="reshtml: 'Naati.Resources.Person.resources.OriginalEndDate'"></th>
		<th class="sortable" data-bind="reshtml: 'Naati.Resources.Person.resources.EndDate'"></th>
		<th class="sortable" data-bind="reshtml: 'Naati.Resources.Application.resources.CertificationPeriodID'"></th>
		<th class="sortable" data-bind="reshtml: 'Naati.Resources.Application.resources.Status'"></th>
	</script>
	<script id="move-credentials-row-template" type="text/html">
		<tr>
			<td class="w-xxs"></td>
			<td data-bind="text: StartDate"></td>
			<td data-bind="text: OriginalEndDate"></td>
			<td data-bind="text: EndDate"></td>
			<td data-bind="text: Id"></td>
			<td data-bind="text: $root.status(StartDate, EndDate)"></td>
		</tr>
	</script>
</div>
