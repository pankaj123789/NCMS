<div class="modal fade" tabindex="-1" role="dialog" data-bind="attr: { id: modalId }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Person.resources.QrCodeLog'"></h4>
            </div>
            <div class="modal-body">
                <!--ko component: { name: 'table-component', params: tableDefinition }-->
                <!--/ko-->
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">
                    <span class="fa fa-ban"></span>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<script id="auditLog-header-template" type="text/html">
    <th data-bind="restext: 'Naati.Resources.Shared.resources.Credential'"></th>
    <th data-bind="restext: 'Naati.Resources.Shared.resources.Skill'"></th>
    <th data-bind="restext: 'Naati.Resources.Shared.resources.DateGenerated'"></th>
    <th data-bind="restext: 'Naati.Resources.Shared.resources.DateInactive'"></th>
</script>
<script id="auditLog-row-template" type="text/html">
    <tr>
        <td data-bind="text: Credential"></td>
        <td data-bind="text: Skill"></td>
        <td data-bind="text: GeneratedDate"></td>
        <td data-bind="text: InactiveDate"></td>
    </tr>
</script>
