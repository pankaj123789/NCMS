<div class="modal fade" tabindex="-1" role="dialog" data-bind="attr: { id: modalId }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Application.resources.SetTerminationDate'"></h4>
            </div>
            <div class="modal-body">
                <!--ko if: showWarningMessage-->
                <div class="bg-warning wrapper-sm m-b-md text-black" data-bind="reshtml: 'Naati.Resources.Application.resources.LastActiveCertificationCredentialSetTermination'"></div>
                <!--/ko-->
                <div class="form-horizontal">
                    <div class="form-group" data-bind="validationElement: credential.NewTerminationDate">
                        <label class="control-label col-xs-4" data-bind="reshtml: 'Naati.Resources.Application.resources.NewTerminationDate'"></label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input type="text" class="form-control input-lg text-center" data-bind="datepicker: { value: credential.NewTerminationDate }" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                            <span class="help-block" data-bind="validationMessage: credential.NewTerminationDate"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="validationElement: credential.Notes">
                        <label class="control-label col-xs-4" data-bind="reshtml: 'Naati.Resources.Person.resources.Notes'"></label>
                        <div class="col-xs-8">
                            <textarea class="form-control" rows="6" data-bind="value: credential.Notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-bind="click: save">
                    <span class="fa fa-check"></span>
                    <span data-bind="reshtml: 'Naati.Resources.Application.resources.SetTermination'"></span>
                </button>
                <button class="btn btn-default" data-dismiss="modal">
                    <span class="fa fa-ban"></span>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
