<div id="newApplicationModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Application.resources.NewApplication'"></h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="form-group" data-bind="validationElement: newApplicationType">
                                <label class="control-label" data-bind="reshtml: 'Naati.Resources.Application.resources.ApplicationType'"></label>
                                <!-- ko component: { name: 'select-component', params: applicationTypesParams } --><!-- /ko -->
                            </div>
                            <div class="form-group" data-bind="validationElement: naatiNumber">
                                <label class="control-label" data-bind="reshtml: 'Naati.Resources.Application.resources.Applicant'"></label>
                                <!-- ko component: { name: 'auto-text-input', params: naatiNumberOptions } --><!-- /ko -->
                                <span class="help-block" data-bind="validationMessage: naatiNumber"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-8 text-left text-primary">
                        <em data-bind="reshtml: 'Naati.Resources.Application.resources.OtherTypesNote'"></em>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success" data-bind="click: createNewApplication">
                            <i class="fa fa-check"></i>
                            <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Create'"></span>
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
