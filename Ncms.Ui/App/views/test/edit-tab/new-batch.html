<div id="newBatchModal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Test.resources.CreateNewBatch'"></h4>
            </div>
            <div class="modal-body">
                <div class="form-group" data-bind="validationElement: name">
                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.Name'"></label>
                    <input type="text" class="form-control" data-bind="value: name, resattr: { placeholder: 'Naati.Resources.Test.resources.Name' }, valueUpdate: 'input'">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-bind="enable: canSave, click: save">
                    <i class="fa fa-check"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <i class="fa fa-ban"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
