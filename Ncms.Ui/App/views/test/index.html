<div class="hbox">
    <div class="hbox" data-bind="component: {
        name: 'search-component',
        params: { 
            title: title, 
            showOutOfDateAlert: showOutOfDateAlert, 
            filters: filters, 
            searchType: searchType, 
            searchTerm: searchTerm, 
            searchCallback: searchCallback, 
            additionalButtons: additionalButtons, 
            tableDefinition: tableDefinition,
            idSearchOptions: idSearchOptions
        }
    }">
    </div>
    <div data-bind="compose: { model: addExaminerInstance, view: 'views/test/add-examiner' }"></div>
    <div data-bind="compose: { model: updateDueDateModalInstance, view: 'views/test/update-due-date-modal' }"></div>
    <div data-bind="compose: { model: documentModalInstance, view: 'views/document/document-modal' }"></div>
    <script id="test-header-template" type="text/html">
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.AttendanceId'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Shared.resources.Language'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Shared.resources.NaatiNo'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Shared.resources.Name'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.TestOffice'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.TestDateAtVenue'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.JobID'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.Status'"></th>
        <th data-bind="reshtml: 'Naati.Resources.Test.resources.Description'"></th>
        <th class="w-sm"></th>
        <th class="hide"></th>
        <th class="hide"></th>
        <th class="hide"></th>
    </script>
    <script id="test-row-template" type="text/html">
        <tr>
            <!-- ko if: HasExaminers -->
            <td>
                <a href="#" data-bind="click: $root.showDetails, clickBubble: false"><i class="fa fa-chevron-right"></i></a>
                <a href="#" class="text-info" data-bind="text: AttendanceId, attr: { href: '#test/' + AttendanceId }"></a>
            </td>
            <!-- /ko -->
            <!-- ko if: !HasExaminers -->
            <td>
                <a href="#" class="text-info" data-bind="text: AttendanceId, attr: { href: '#test/' + AttendanceId }"></a>
            </td>
            <!-- /ko -->
            <td data-bind="text: Skill"></td>
            <td>
                <a href="#" class="text-info" data-bind="text: NaatiNumber, attr: { href: '#person/' + NaatiNumber }"></a>
            </td>
            <td data-bind="text: PersonName"></td>
            <td data-bind="text: Office"></td>
            <td data-bind="text: TestDate"></td>
            <td data-bind="text: JobId"></td>
            <td data-bind="text: Status"></td>
            <td data-bind="text: CredentialTypeInternalName"></td>
            <td class="w-sm text-right">
                <div class="btn-group">
                    <a href="#" class="btn btn-default btn-xs" data-bind="attr: { href: '#test/' + AttendanceId }, click: function() { return $root.clearSelectList(); }, clickBubble: false, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.Edit' }">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>                 
                    <a href="#" class="btn btn-default btn-xs" data-bind="clickBubble: false, click: function() { $root.uploadAssets(this); }, tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Test.resources.UploadAssets' }">
                        <span class="glyphicon glyphicon-upload"></span>
                    </a>                 
                    <!-- ko if: HasAssets -->
                    <div class="pull-left" data-bind="tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Test.resources.HasAssets' }">
                        <span class="info-glyph glyphicon glyphicon-paperclip"></span>
                    </div>
                    <!-- /ko -->               
                    <!--ko if: Supplementary -->
                    <div class="pull-left" data-bind="tooltip: { container: 'body', trigger: 'hover' }, resattr: { title: 'Naati.Resources.Shared.resources.SupplementaryTest' }">
                        <span class="info-glyph badge">S</span>
                    </div>
                    <!--/ko-->
                </div>
            </td>
            <td data-bind="text: SkillId" class="hide"></td>
            <td data-bind="text: TestSessionId" class="hide"></td>
           <td data-bind="text: $index" class="hide"></td>
        </tr>
    </script>
    <script type="text/template" id="test-row-detail">
        <table class="table table-bordered table-striped b-t b-b" style="width: 100%;">
            <thead>
                <tr>
                    <th>{0}</th>
                    <th>{1}</th>
                    <th>{2}</th>
                    <th>{3}</th>
                    <th>{4}</th>
                </tr>
            </thead>
            <tbody>
                {5}
            </tbody>
        </table>
    </script>
    <script type="text/template" id="test-examiner-row">
        <tr>
            <td>{0}</td>
            <td>{1}</td>
            <td>{2}</td>
            <td>{3}</td>
            <td>{4}</td>
        </tr>
    </script>
</div>
