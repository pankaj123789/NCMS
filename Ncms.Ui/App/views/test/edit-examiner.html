<div id="editExaminerModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Test.resources.EditExaminer'"></h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.JobExaminerId">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.Examiner'"></label>
                                    <p data-bind="text: currentExaminer.DisplayName"></p>
                                </div>
                                <div class="form-group col-md-4">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.PayrollStatus'"></label>
                                    <p data-bind="text: currentExaminer.PayRollStatus"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.ExaminerType">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.ExaminerType'"></label>
                                    <!--<select class="form-control" data-bind="multiselect, value: currentExaminer.ExaminerType, options: examinerTypesOptions, optionsValue: 'Type', optionsText: 'Name', valueAllowUnset: true, optionsAfterRender: examinerTypesOptionsAfterRender, disable: true"></select>-->
                                    <p data-bind="text: currentExaminer.ExaminerTypeDisplayText"></p>
                                </div>
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.ProductSpecificationId">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.ProductSpecificationCodeLabel'"></label>
                                    <select id="prodSpecSelect" class="form-control" data-bind="multiselect, value: currentExaminer.ProductSpecificationId, options: productSpecificationsOptions, optionsValue: 'Id', optionsText: 'DisplayNameWithGlCode', valueAllowUnset: true, enable: canChangeCode"></select>
                                </div>
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.ExaminerCost">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.Cost'"></label>
                                    <input ui-jq="TouchSpin" data-bind="attr: { disabled: !canChangeCode() }, jqueryui, value: currentExaminer.ExaminerCost, enableWithPermission: 'FinanceOther.Update'" type="text" value="0" class="form-control w-md" data-min='0' data-max='9999999' data-step="0.01" data-decimals="2" data-buttondown_class="hide" data-buttonup_class="hide" data-prefix="$">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.ExaminerSentDate">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.SentDate'"></label>
                                    <!-- ko component: {
                                        name: 'date-input',
                                        params: {
                                            value: currentExaminer.ExaminerSentDate,
                                            disable: isFinalized(),
                                            resattr: {
                                                placeholder: 'Naati.Resources.Test.resources.SentDate'
                                            }
                                        }
                                    } -->
                                    <!-- /ko -->
                                    <span class="help-block" data-bind="validationMessage: currentExaminer.ExaminerSentDate"></span>
                                </div>
                                <div class="form-group col-md-4" data-bind="validationElement: currentExaminer.ExaminerPaperReceivedDate">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.ExaminerPaperReceivedDate'"></label>
                                    <!-- ko component: {
                                        name: 'date-input',
                                        params: {
                                            value: currentExaminer.ExaminerPaperReceivedDate,
                                            disable: isFinalized(),
                                            resattr: {
                                                placeholder: 'Naati.Resources.Test.resources.ExaminerPaperReceivedDate'
                                            }
                                        }
                                    } -->
                                    <!-- /ko -->
                                    <span class="help-block" data-bind="validationMessage: currentExaminer.ExaminerPaperReceivedDate"></span>
                                </div>
                                <div class="form-group col-md-4">
                                    <label data-bind="reshtml: 'Naati.Resources.Test.resources.PaperLost'"></label>
                                    <div class="form-control">
                                        <label class="i-switch m-t-xs m-r">
                                            <input type="checkbox" data-bind="checked: CurrentExaminerPaperLost, disable: isFinalized()">
                                            <i></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-bind="click: save">
                    <i class="fa fa-check"></i>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <i class="fa fa-ban"></i>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
