<div class="vbox">
	<div class="bg-light lter b-b wrapper-md">
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<h1 class="m-n font-thin h3 text-black">
					<span data-bind="text: title"></span>
				</h1>
			</div>
		</div>
	</div>
	<div class="row-row">
		<div class="cell">
			<div class="cell-inner wrapper">
				<div class="hbox bg-white">
					<div class="col w-xxl wrapper">
						<div class="form">
							<div class="form-group">
								<label data-bind="reshtml: 'Naati.Resources.Skill.resources.Name'"></label>
								<p class="form-control-static" data-bind="html: name" />
							</div>
							<div class="form-group">
								<label data-bind="reshtml: 'Naati.Resources.Skill.resources.NumberOfCredentials'"></label>
								<p class="form-control-static" data-bind="html: skill.NumberOfExistingCredentials" />
							</div>
							<div class="form-group">
								<label data-bind="reshtml: 'Naati.Resources.Skill.resources.NumberOfCredentialRequests'"></label>
								<p class="form-control-static" data-bind="html: skill.NumberOfCredentialRequests" />
							</div>
						</div>
					</div>
					<div class="col wrapper b-l b-light">
						<!-- ko compose: skillDetailsOptions --><!-- /ko -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="padder b-t b-gray bg-white wrapper-sm">
		<div class="pull-right">
			<button class="btn btn-success" data-bind="click: save, enable: canSave">
				<i class="fa fa-check"></i>
				<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
			</button>
			<a href="#system/skill" class="btn btn-default"><i class="fa fa-times"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span></a>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
