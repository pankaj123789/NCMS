<div class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" data-bind="attr: { id: modalId }">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Shared.resources.NewUser'"></h4>
            </div>
            <div class="modal-body form">
                <div class="form-group row" data-bind="validationOptions: { insertMessages: false }">
                    <label class="col-xs-3 control-label" data-bind="restext: 'Naati.Resources.User.resources.NonWindowsUser'"></label>
                    <div class="col-xs-2">
                        <label class="i-switch i-switch-md bg-info">
                            <input type="checkbox" data-bind="checked: user.NonWindowsUser" />
                            <i></i>
                        </label>
                    </div>
                    <div class="col-xs-7"></div>
                </div>

                <div class="form-group" data-bind="validationElement: user.FullName">
                    <label data-bind="reshtml: 'Naati.Resources.Shared.resources.FullName'"></label>
                    <input type="text" class="form-control" data-bind="value: user.FullName, valueUpdate: 'input'" />
                </div>
                <!--ko if: user.NonWindowsUser-->
                <div class="form-group" data-bind="validationElement: user.UserName">
                    <label data-bind="reshtml: 'Naati.Resources.User.resources.UserName'"></label>
                    <input type="text" class="form-control upper-text" data-bind="value: user.UserName, valueUpdate: 'input'" />
                </div>
                <!--/ko-->
                <div class="form-group" data-bind="validationElement: user.Password, visible: user.NonWindowsUser">
                    <label data-bind="reshtml: 'Naati.Resources.User.resources.Password'"></label>
                    <div class="row">
                        <div class="col-sm-11">
                            <input class="form-control" data-bind="value: user.Password, attr: { type: showPassword() ? 'text' : 'password' }, valueUpdate: 'input'" />
                        </div>
                        <div class="m-l-n m-t-xs col-sm-1">
                            <i aria-hidden="true" data-bind="click: viewPassword, css: showPassword() ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                        </div>
                    </div>
                    <span data-bind="restext: 'Naati.Resources.User.resources.PasswordViewWarning'"></span>
                </div>
                <div class="form-group" data-bind="validationElement: user.OfficeId">
                    <label data-bind="reshtml: 'Naati.Resources.Shared.resources.Office'"></label>
                    <!-- ko component: { name: 'select-component', params: officeOptions } --><!-- /ko -->
                </div>
                <!--ko ifnot: user.NonWindowsUser-->
                <div class="form-group" data-bind="validationElement: user.Email, validationOptions: { insertMessage: false }">
                    <label data-bind="reshtml: 'Naati.Resources.Shared.resources.Email'"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" data-bind="value: user.User, valueUpdate: 'input'" />
                        <div class="input-group-addon" data-bind="text: domainName"></div>
                    </div>
                    <span class="help-block" data-bind="validationMessage: user.Email"></span>
                </div>
                <!--/ko-->
                <!--ko if: user.NonWindowsUser-->
                <div class="form-group" data-bind="validationElement: user.Email">
                    <label data-bind="reshtml: 'Naati.Resources.Shared.resources.Email'"></label>
                    <input type="text" class="form-control" data-bind="value: user.Email, valueUpdate: 'input'" />
                </div>
                <!--/ko-->
            </div>

            <div class="modal-footer">
                <button class="btn btn-success" data-bind="click: save, enable: canSave">
                    <i class="fa fa-check"></i>
                    <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Create'"></span>
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span></button>
            </div>
        </div>
    </div>
</div>
