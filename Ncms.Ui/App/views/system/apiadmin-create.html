<div id="createApiAdminModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content bg-light">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" data-bind="reshtml: 'Naati.Resources.Api.resources.NewClient'"></h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					<div class="panel-body">
					    <div class="panel panel-default wrapper form">
					        <div class="panel-body">
					            <!-- ko compose: apiAdminDetailsOptions --><!-- /ko -->
					        </div>
					    </div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"><i class="fas fa-redo"></i> <span data-bind="reshtml: 'Naati.Resources.Api.resources.GenerateApiKeys',click: generateApiKeys"></span></button>
				<button class="btn btn-success" data-bind="click: save, enable: canSave">
					<i class="fa fa-check"></i>
					<span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Close'"></span></button>
			</div>
		</div>
	</div>
</div>
