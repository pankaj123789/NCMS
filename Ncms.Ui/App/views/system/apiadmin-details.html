<div data-bind="attr: {class: !isCreate? 'panel-body col-lg-3 col-md-6 col-xs-12' : ''}">

    <div class="form-group" data-bind="visible: !isCreate">
        <span>
            <strong data-bind="reshtml: 'Naati.Resources.Api.resources.OrganisationId'"></strong>:
            <a href="#" class="text-info" data-bind="text: apiadmin.InstitutionId, attr: { href: '#organisation/' + apiadmin.InstitutionId }"></a>
        </span>
    </div>


    <div class="form-group" data-bind="visible: isCreate, data-bind=" validationElement: apiadmin.InstitutionId>
        <label data-bind="reshtml: 'Naati.Resources.Api.resources.InstitutionName'"></label>
        <!-- ko component: { name: 'select-component', params: institutionOptions } --><!-- /ko -->
    </div>

    <div class="form-group" data-bind="visible: !isCreate">
        <label data-bind="reshtml: 'Naati.Resources.Api.resources.InstitutionName'"></label>
        <input class="form-control" type="text" data-bind="value: apiadmin.Name" readonly />
    </div>

    <div class="form-group" data-bind="validationElement: apiadmin.PublicKey">
        <label data-bind="reshtml: 'Naati.Resources.Api.resources.PublicKey'"></label>
        <input type="text" class="form-control" data-bind="value: apiadmin.MaskedPublicKey,enable: !apiadmin.IsPublicKeyMasked(), valueUpdate: 'input', event: { input: updatePublicKey }" />
    </div>

    <div class="form-group" data-bind="validationElement: apiadmin.PrivateKey">
        <label data-bind="reshtml: 'Naati.Resources.Api.resources.PrivateKey'"></label>
        <input type="text" class="form-control" data-bind="value: apiadmin.MaskedPrivateKey,enable: !apiadmin.IsPrivateKeyMasked(), valueUpdate: 'input', event: { input: updatePrivateKey }" />
    </div>
    
    <div class="form-group" data-bind="data-bind=" validationElement: PermissionIds>
        <label data-bind="reshtml: 'Naati.Resources.Api.resources.ApiEndpoints'"></label>
        <!-- ko component: { name: 'select-component', params: apiEndpointOptions } --><!-- /ko -->
    </div>

    <div class="form-group" data-bind="validationElement: apiadmin.Active">
        <div class="form-control-static" data-bind="validationOptions: { insertMessages: false }">
            <label class="checkbox-inline i-checks">
                <input type="checkbox" data-bind="checked: apiadmin.Active"><i></i>
                <span class="padder-md" data-bind="reshtml: 'Naati.Resources.Api.resources.Active'"></span>
            </label>
        </div>
    </div>
    <div class="form-group" data-bind="visible: !isCreate">
        <button type="button" class="btn btn-default"><i class="fas fa-redo"></i> <span data-bind="reshtml: 'Naati.Resources.Api.resources.RegenerateApiKeys',click: reGenerateApiKeys"></span></button>
    </div>
</div>
<div data-bind="visible: !isCreate, attr: {class: !isCreate? 'panel-body col-md-3 col-sm-6 col-12' : ''}">
    <div class="form-group">&nbsp;</div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">
        <span data-bind="tooltip: showPublicKeyTooltip, click: togglePublicKeyVisible">
            <i class="far fa-eye"></i>
        </span>&nbsp;&nbsp;
        <span data-bind="tooltip: copyToClipboard, click: copyPublicKeyToClipboard">
            <i class="far fa-copy"></i>
        </span>
    </div>
    <div class="form-group">&nbsp;</div>
    <div class="form-group">
        <span data-bind="tooltip: showPrivateKeyTooltip, click: togglePrivateKeyVisible">
            <i class="far fa-eye"></i>
        </span>&nbsp;&nbsp;
        <span data-bind="tooltip: copyToClipboard, click: copyPrivateKeyToClipboard">
            <i class="far fa-copy"></i>
        </span>
    </div>
</div>
