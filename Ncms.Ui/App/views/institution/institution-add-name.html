<div id="institutionSettings" tabindex="-1" role="document">
    <div class="institution-settings" role="document">
        <div class="panel panel-default">
            <div class="panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title" data-bind="text: windowTitle"></h2>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group" data-bind="validationElement: institution.Name">
                        <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Institution.resources.Name'"></label>
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                            <!-- ko component: { name: 'text-input', params: { value: institution.Name } } -->
                            <!-- /ko -->
                        </div>
                    </div>

                    <div class="form-group" data-bind="validationElement: institution.AbbreviatedName">
                        <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Institution.resources.AbbreviatedName'"></label>
                        <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                            <!-- ko component: { name: 'text-input', params: { value: institution.AbbreviatedName } } -->
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <button class="btn btn-success" data-bind="enable: canSave, click: save">
                        <i class="fa fa-check"></i>
                        <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
                    </button>
                    <button type="button" class="btn btn-danger" data-bind="click: tryClose">
                        <i class="fa fa-times"></i>
                        <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
