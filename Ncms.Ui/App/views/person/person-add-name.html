<div class="vbox" id="personSettings">
    <div class="bg-light lter b-b wrapper-md">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h1 class="m-n font-thin h3 text-black" data-bind="text: windowTitle"></h1>
            </div>
        </div>
    </div>
    <div class="row-row">
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group row" data-bind="validationElement: person.TitleId">
                    <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Person.resources.Title'"></label>
                    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                        <!-- ko component: { name: 'select-component', params: titleOptions } -->
                        <!-- /ko -->
                    </div>
                </div>

                <div class="form-group" data-bind="validationElement: person.GivenName">
                    <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Person.resources.GivenName'"></label>
                    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                        <input type="text" class="form-control" data-bind="value: person.GivenName, valueUpdate: 'afterkeyup', event: { keypress: preventNumber }" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Person.resources.OtherNames'"></label>
                    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                        <input type="text" class="form-control" data-bind="value: person.OtherNames, valueUpdate: 'afterkeyup', event: { keypress: preventNumber }" />
                    </div>
                </div>

                <div class="form-group" data-bind="validationElement: person.Surname">
                    <label class="col-sm-3 col-xs-6 control-label" data-bind="restext: 'Naati.Resources.Person.resources.FamilyName'"></label>
                    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-8">
                        <input type="text" class="form-control" data-bind="value: person.Surname, valueUpdate: 'afterkeyup', event: { keypress: preventNumber }" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padder b-t b-gray bg-white wrapper-sm">
        <div class="pull-right">
            <button class="btn btn-success" data-bind="enable: canSave, click: save">
                <i class="fa fa-check"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Save'"></span>
            </button>
            <button type="button" class="btn btn-danger" data-bind="click: tryClose">
                <i class="fa fa-times"></i>
                <span data-bind="reshtml: 'Naati.Resources.Shared.resources.Cancel'"></span>
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
