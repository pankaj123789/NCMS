<div class="row form">
    <div class="form-group col-sm-6" data-bind="validationElement: outputMaterial.Title">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Title'"></label>
        <input type="text" class="form-control" data-bind="value: outputMaterial.Title, valueUpdate: 'input'" />
    </div>
    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.TestMaterialTypeId">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.Shared.resources.Type'"></label>
        <!-- ko component: { name: 'select-component', params: testMaterialTypeOptions } --><!-- /ko -->
    </div>
    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.CredentialTypeId">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.CredentialType'"></label>
        <!-- ko component: { name: 'select-component', params: credentialTypeOptions } --><!-- /ko -->
    </div>
</div>
<div class="row form">
    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.TestComponentTypeId, validationOptions: { insertMessages: false }">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.TaskType'"></label>
        <!-- ko component: { name: 'select-component', params: testComponentTypeOptions } --><!-- /ko -->
        <div class="help-block" data-bind="validationMessage: outputMaterial.TestComponentTypeId"></div>
    </div>
    <!--ko if: outputMaterial.isSkillRequired-->
    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.SkillId, validationOptions: { insertMessages: false }">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Skill'"></label>
        <!-- ko component: { name: 'select-component', params: skillOptions } --><!-- /ko -->
        <div class="help-block" data-bind="validationMessage: outputMaterial.SkillId"></div>
    </div>
    <!--/ko-->
    <!--ko if: outputMaterial.isLanguageRequired-->
    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.LanguageId, validationOptions: { insertMessages: false }">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.Language'"></label>
        <!-- ko component: { name: 'select-component', params: languageOptions } --><!-- /ko -->
        <div class="help-block" data-bind="validationMessage: outputMaterial.LanguageId"></div>
    </div>
    <!--/ko-->
    <div class="form-group col-sm-3" data-bind="validationElement: materialRequest.ProductSpecificationId">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.MaterialRequest.resources.ClaimRatePerHour'"></label>
        <!-- ko component: { name: 'select-component', params: productSpecificationOptions } --><!-- /ko -->
    </div>
    <div class="form-group col-sm-3" data-bind="validationElement: materialRequest.MaxBillableHours">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.MaterialRequest.resources.MaxBillableHours'"></label>
        <input type="number" class="form-control" data-bind="value: materialRequest.MaxBillableHours, valueUpdate: 'input', disable: materialRequestCostReadOnly" />
    </div>

    <div class="form-group col-sm-3" data-bind="validationElement: outputMaterial.TestMaterialDomainId">
        <label class="control-label" data-bind="reshtml: 'Naati.Resources.TestMaterial.resources.TestMaterialDomain'"></label>
        <!-- ko component: { name: 'select-component', params: domainOptions } --><!-- /ko -->
    </div>
</div>
