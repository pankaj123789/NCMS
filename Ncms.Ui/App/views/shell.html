        <!-- / brand -->
    </div>
    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
        <div class="row">
            <div class="col-sm-6">
                <!-- buttons -->
                <div class="nav navbar-nav hidden-xs">
                    <a href="#" class="btn no-shadow navbar-btn" ui-toggle-class="app-aside-folded" target=".app">
                        <i class="fas fa-outdent fa-fw text"></i>
                        <i class="fas fa-indent fa-fw text-active"></i>
                    </a>
                </div>
                <!-- / buttons -->
                <!-- search form -->
                <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" data-target=".navbar-collapse" role="search" data-bind="submit: search">
                    <div class="form-group">
                        <!--ko component: { name: 'quick-search' }-->
                        <!--/ko-->
                    </div>

                </form>
                <!-- / search form -->
            </div>
            <div class="col-sm-6">
                <!-- nabar right -->
                <ul class="nav navbar-nav navbar-right">
                    <li data-bind="if: environment"><a href="/#system/info"><span class="font-weight-bold text-danger text-sm-m" data-bind="text:environment"></span></a></li>
                    <li data-bind="if: databaseName"><a href="/#system/info"><i class="fa fa-lg fa-database"></i>&nbsp;<!--ko text:databaseName--><!--/ko--></a></li>
                    <li><a href="#"><i class="fa fa-lg fa-user"></i>&nbsp;<!--ko text:user().Name--><!--/ko--></a></li>
                    <li role="presentation" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-lg fa-bell">
                                <!--ko if: notificationsBadge-->
                                <span class="badge bg-danger">&nbsp;</span>
                                <!--/ko-->
                            </i>
                        </a>
                        <!--ko if: notifications().length-->
                        <ul class="dropdown-menu w-xxl list-wrap">
                            <!--ko foreach: { data: notifications, as: 'n' }-->
                            <li>
                                <a href="#" data-bind="click: $root.notificationClick">
                                    <p data-bind="text: n.Text"></p>
                                    <small class="text-muted">
                                        <i class="fa fa-clock"></i>
                                        <span data-bind="textDate: { value: n.CreatedDate, outputFormat: 'DD/MM/YYYY HH:mm' }"></span>
                                    </small>
                                    <div class="label label-warning pull-right" data-bind="click: $root.notificationDeleteClick">
                                        <span data-bind="reshtml:'Naati.Resources.Shared.resources.Delete'"></span>                                      
                                    </div>
                                </a>
                            </li>
                            <!--ko if: $index() + 1 != $root.notifications().length-->
                            <li role="separator" class="divider"></li>
                            <!--/ko-->
                            <!--/ko-->
                        </ul>
                        <!--/ko-->
                    </li>
                    <li><a href="/logout"><i class="fa fa-lg fa-sign-out-alt"></i>&nbsp;Log out</a></li>
                </ul>
                <!-- / navbar right -->
            </div>
        </div>
    </div>
    <!-- / navbar collapse -->
</header>
<div data-bind="ifnot: hideMenu">
    <div data-bind="compose: { model: 'views/navigation/menu', view: 'views/navigation/menu', active:true }"></div>
</div>
<div id="content" class="app-content" role="main" data-bind="css: { 'app-top-zero': hideHeader, 'app-left-zero': hideMenu }">
    <div class="app-content-body app-content-full">
        <div class="hbox hbox-auto" data-bind="router: { cacheViews: true, alwaysAttachView:true }">
        </div>
    </div>
</div>
